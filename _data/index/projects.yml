- name: recsys2014
  descr: "This repository is a recommender algorithm evaluator based
  on the RecSys Challenge 2014. It uses the Twitter data set and
  generates recommendations as well as ranks tweets from the test set
  based on their predicted 'engagement' count."
  github: https://github.com/mandar2812/recsys2014
