- name: DynaML
  descr: "DynaML is a Scala & JVM Machine Learning toolbox for research, education & industry. It can be used as:
    <ul>
      <li>A scala shell, local or remotely hosted.</li>
      <li>A standalone script engine.</li>
      <li>As a binary dependency for JVM based machine learning applications.</li>
    </ul>
    
    DynaML aims to provide an <i>end to end</i> solution for research and development in 
    machine learning, statistical inference and data science. Towards these goals, it 
    provides the user with modules for.
 
    <ul>
      <li>
        Data pre-processing using functional transformations. 
        These transformations or <a href='https://transcendent-ai-labs.github.io/DynaML/pipes/pipes/'><i>pipes</i></a>, 
        can be joined to form complex processing pipelines.
      </li>
      
      <li>
        Training <a href='https://transcendent-ai-labs.github.io/DynaML/core/core_model_hierarchy/'>predictive models</a>, 
        with a special focus on <i>stochastic processes</i>, <i>kernel methods</i> & <i>neural networks</i>. 
        The <a href='https://github.com/transcendent-ai-labs/DynaML/wiki/Models'>model API</a> can be extended
        to implement customized and complicated algorithms.
      </li>
      
      <li>
        <a href='https://transcendent-ai-labs.github.io/DynaML/core/core_opt_global/'>Model tuning</a> & hyper-parameter optimization.
      </li>
      
      <li>
        <a href='https://transcendent-ai-labs.github.io/DynaML/core/core_model_evaluation/'>Model evaluation</a>
      </li>
      
      <li>
        Visualization: two and <a href='https://transcendent-ai-labs.github.io/DynaML/core/core_graphics/'>three</a> dimensional charts.
      </li>
    </ul>
    "
  image: /img/dynaml_logo3_small.png
  github: https://github.com/transcendent-ai-labs/DynaML

